<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="codigo.js" defer></script>
    <link rel="stylesheet" href="estilo.css">
    <title>Adivina el número</title>
</head>
<body>
    <h2>¡Adivina el número!</h2>
    <div id="explication">
        Lo que tienes que hacer es escribir el número que en cada ronda salga aleatorio, <br>
        si lo consigues, ganas. Los números pueden ir del 0 al 100 y en cada ronda tendrás pistas 
        para saber dónde está el número
    </div>
    <div id="pista">

    </div>
    <div id="inputs">
        <button onclick="range()">Iniciar ronda</button>
        <form class="form">
            <label for="numero">Introduce un número:</label>
            <input type="number" id="numero" name="numero" min="0" max="100" onkeydown="if (event.keyCode === 13) { event.preventDefault(); }">
            <button type="submit" id="send">Enviar</button>
          </form>
    </div>
</body>
</html>
